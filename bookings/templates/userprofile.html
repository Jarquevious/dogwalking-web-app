<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>Your Upcoming Dog Walk</h1>
 
    {% if profile %}
        <p>{{profile}}</p>
    {% else %}
        <p>No user is found </p>
    {% endif %}

    {% for booking in bookings %}
        <p>{{booking}}</p>
    {% endfor %}
        
</body>
</html>
